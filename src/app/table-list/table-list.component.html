<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">RPH Clinical Records</h4>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Admitted Date
                                  </th>
                                  <th>
                                      Diagnosis
                                  </th>
                                  <th>
                                      Transfer From
                                  </th>
                                  <th>
                                      Building No
                                  </th>
                              </thead>
                              <tbody *ngFor="let c of clinical_records; let id = index">
                                  <tr style="cursor: pointer;" (click)="view()">
                                      <td>
                                          {{c.id}}
                                      </td>
                                      <td>
                                          {{c.admitted_datetime | date}}
                                      </td>
                                      <td>
                                          {{c.admitting_diagnosis}}
                                      </td>
                                      <td>
                                          {{c.transferred_from}}
                                      </td>
                                      <td class="text-primary">
                                          {{c.building_id}}
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="clinical-container">
        <div class="clinical-content" style="max-height: 550px; overflow: scroll;">
          <div *ngIf="show_clinical_modal" class="card">
            <div class="d-flex justify-content-end p-2">
              <mat-icon (click)="close()" style="cursor: pointer;">close</mat-icon>
            </div>
            <app-clinical-record clinicalResultId=""></app-clinical-record>
          </div>
        </div>
      </div>
  </div>
</div>
