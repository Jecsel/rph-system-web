<div class="main-content">
  <div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title">Manage Accounts</h4>
            <p class="card-category">Showing all accounts registered</p>
        </div>
        <div class="card-body">
            <div id="typography">
                <div class="card">
                    <div class="card-body">
                      <div id="table" class="table-editable">
                        <span class="table-add float-right mb-3 mr-2">
                          <a class="text-success" (click)="add()">
                            <!-- <mdb-icon fas icon="plus" size="2x"></mdb-icon> -->
                            <i class="material-icons" style="cursor: pointer; font-size: 35px;">add</i>
                          </a>
                        </span>
                        <table class="table table-bordered table-responsive-md table-striped text-center">
                          <tr>
                            <th class="text-center">Username</th>
                            <th class="text-center">Password</th>
                            <th class="text-center">User Type</th>
                            <th class="text-center">User Role</th>
                            <th class="text-center">Remove</th>
                          </tr>
                          <tr *ngFor="let user of all_users; let id = index">
                            <td>
                              <span (blur)="updateList(user.id, 'username', $event, user)" contenteditable="true">{{user.username}}</span>
                            </td>
                            <td>
                              <span contenteditable="true" (blur)="updateList(user.id, 'password', $event, user)">{{user.password}}</span>
                            </td>
                            <td>
                              <span contenteditable="true" (blur)="updateList(user.id, 'user_type_id', $event, user)">{{user.user_type_id}}</span>
                            </td>
                            <td>
                              <span contenteditable="true" (blur)="updateList(user.id, 'user_role_id', $event, user)">{{user.user_role_id}}</span>
                            </td>
                            <td>
                              <span class="table-remove">
                                
                                <button type="button" rounded="true" size="sm" class="btn btn-danger my-0" (click)="remove(user.id)">Remove</button>
                              </span>
                            </td>
                          </tr>

                      </div>
                    </div>

            </div>
