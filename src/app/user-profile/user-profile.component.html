<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="profileFormGroup" (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Surname" formControlName="surname">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="First Name" formControlName="first_name">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Middle Name" formControlName="middle_name">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Date of Birth" formControlName="dob">
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Age" formControlName="age">
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Birth Place" formControlName="birth_place">
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-label>Gender</mat-label>
                              <section class="example-section">
                                <mat-radio-group formControlName="gender_id" [(ngModel)]="gender_id">
                                  <mat-radio-button class="example-margin" value=1>Male</mat-radio-button>
                                  <mat-radio-button class="example-margin" value=2>Female</mat-radio-button>
                                </mat-radio-group>
                              </section>
                            </div>
                            <div class="col-md-4">
                              <mat-label>Civil Status</mat-label>
                              <section class="example-section">
                                <mat-radio-group formControlName="civil_status_id" [(ngModel)]="civil_status_id">
                                  <mat-radio-button class="example-margin" value=1>Single</mat-radio-button>
                                  <mat-radio-button class="example-margin" value=2>Married</mat-radio-button>
                                </mat-radio-group>
                              </section>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Occupation" formControlName="occupation">
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Religion" formControlName="religion">
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Nationality" formControlName="nationality">
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="CP Number" formControlName="cp_no">
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Employed By" formControlName="employed_by">
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Person to Notify" formControlName="person_to_notify">
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Person CP Number" formControlName="person_to_notify_no">
                              </mat-form-field>
                            </div>
                            <div class="col-md-8">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Person Relationship with patient" formControlName="person_to_notify_cp_relationship">
                              </mat-form-field>
                            </div>
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <textarea matInput placeholder="Person to Notify Address"formControlName="person_to_notify_address" ></textarea>
                              </mat-form-field>
                            </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                      <h4 class="card-title">Alec Thompson</h4>
                      <p class="card-description">
                          Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                      </p>
                      <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
